<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Exam Marks Percentage Calculator-->
    <div class="calculatorDiv">
        <h2 id="firstH1">Exam Marks Percentage Calculator</h2>
        <hr ><br>
        <div>
            <!-- Defines a field for entering a number-->
            <div class="input">
                <label> Scored Marks </label>
                <input type="number" id="scoredMarks" />
                
            </div>
            <div class="input">
                <label>Out of Marks</label>
            <input type="number" id="outOfMarks" />
            </div>

            <button id="calculator1" class="shadow-drop-2-center">Calculate</button>
            <button id = "reset" class="shadow-drop-2-center" onclick="clearInput()">Reset</a></button>

            <!-- Read-only input field to display 
            output and cannot be modified -->
            <p>Percentage of Overall Scored Marks</p>
            <br>
            <div class="output">
                <input type="text" id="output1" disabled />
                <span>%</span>
            </div>
            
            
        </div>
    </div>
    
    
    <!-- CGPA to Percentage Calculator-->
    <div class="calculatorDiv">
        <h2 id="firstH1">CGPA To Percentage Calculator</h2>
        <hr ><br>
        <div class="column">
            <!-- Defines a field for entering a number-->
            <div class="input row">
                <label for="cgpa"> CGPA  </label>        
                <input type="number" id="output22" oninput="cgpaToPercentage()" min="0" max="10"/>
            </div>

            <div><h1>=</h1></div>
    
            <!-- Read-only input field to display 
            output and cannot be modified -->
            <div class="input row">
                <label id="label1">Percentage </label>
                <input type="text" id="output21" oninput="percentageToCgpa()" min="0" max="100"/>
            </div>
            

        </div>
    </div>


    <!-- Percentage Calculator -->   
    <div class="calculatorDiv">
        <h2 id="firstH1"> Percentage Calculator</h2>
        <hr ><br>
        <div>
            
            <div>
                <input type="number" id="per"  /><span>% Of</span> 
                <input type="number" id="amt" /><span> = </span>
                <input type="text" id="output3" readonly />
            </div>
            
            <button id="calculator3" class="shadow-drop-2-center">Calculate</button>
            <button id = "reset" class="shadow-drop-2-center" onclick="clearInput()">Reset</a></button>
  
        </div>
    </div>

    <!-- Percentage Calculator in Common Phrases -->  
    <div class="calculatorDiv">
        <h2 id="secondH1">Percentage Calculator in Common Phrases</h2>
        <hr ><br>
        <div class="subDiv">
            <div>
                   <span>What is</span> 
                   <input type="number" id="per1" oninput="percentcalculatorInCommonPhrases_1()" min="0" /><span>% of</span> 
                    <input type="number" id="amt1" oninput="percentcalculatorInCommonPhrases_1()" min="0"/><span>=</span>
                    <input type="text" id="output4" readonly />
                    <!-- <button id="calculator4">Calculate</button> -->
            </div>
        </div><br>
        <hr><br>
        <div class="subDiv">
            <div>

                    <input type="number" id="val1" oninput="percentcalculatorInCommonPhrases_2()" min="0" /><span>is what % of</span> 
                    <input type="number" id="val2" oninput="percentcalculatorInCommonPhrases_2()" min="0" /> <span>= </span>
                    <input type="text" id="output5" readonly />
                    <!-- <button id="calculator5">Calculate</button> -->
 
            </div>
        </div><br>
        <hr><br>
        <div class="subDiv">
            <div>
                    <input type="number" id="val3"  oninput="percentcalculatorInCommonPhrases_3()" min="0"/><span>is</span>
                    <input type="number" id="val4" oninput="percentcalculatorInCommonPhrases_3()" min="0"/> <span>of what =</span>
                    <input type="text" id="output6" readonly />
                    <!-- <button id="calculator6">Calculate</button> -->
            </div>
        </div>
        
    </div>
       
    <!-- Percentage Difference Calculator -->
    <div class="calculatorDiv">
        <h2 id="firstH1">Percentage Difference Calculator</h2>
        <hr ><br>
        <div>
            <!-- Defines a field for entering a number-->
            <label>Value 1 <input type="number" id="Value_1" /></label>
            <label>Value 2 <input type="number" id="Value_2" /></label>
            <label> Percentage Difference <input type="text" id="output7" readonly /></label>
            <button id="calculator7" class="shadow-drop-2-center">Calculate</button>
            <button id = "reset" class="shadow-drop-2-center" onclick="clearInput()">Reset</a></button>
            
        </div>
    </div>
    
    
    <!-- Percentage Change Calculator -->
    <div class="calculatorDiv">
        <h2 id="firstH1">Percentage Change Calculator</h2>
        <hr ><br>
        <div>
            <!-- Defines a field for entering a number-->
            <label> 
                <input type="number" id="Val_1" />
                <select id="action">
                    <option value="inc" selected>Increase</option>
                    <option value="dec">Decrease</option>
                </select>
                <input type="number" id="Val_2" />=
                <br><input type="text" id="output8" readonly /></label>
            <button id="calculator8" class="shadow-drop-2-center">Calculate</button>
            <button id = "reset" class="shadow-drop-2-center" onclick="clearInput()">Reset</a></button>         
            
        </div>
    </div>   
    
    <script src="./script.js"></script>
</body>
</html>
